  .label { font: 500 13px "Source Sans 3", "Segoe UI", Tahoma, sans-serif; fill: #e5e7eb; }
  .value { font: 600 22px "Source Sans 3", "Segoe UI", Tahoma, sans-serif; fill: #f8fafc; }
  .muted { fill: #94a3b8; }
</style>
